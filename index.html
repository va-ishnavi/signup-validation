<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="wrapper">
      <form>
        <h1>Sign Up</h1>
        <div class="input-box" id="namefield">
          <input type="text" id="nameInput" placeholder="Username" required />
          <!--<small id="name-error-msg" class="text-danger"> Name is mandatory field</small> -->
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box" id="emailfield">
          <input type="email" id="emailInput" placeholder="Email" required />
          <i class="bx bxs-envelope"></i>
        </div>
        <div class="input-box" id="passwordfield">
          <input
            type="password"
            id="passwordInput"
            placeholder="Password"
            required
          />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox" />Remember me </label>
          <a href="#">Forgot password?</a>
        </div>
        <div>
          <button type="submit" class="btn" id="signup">Sign up</button>
        </div>
        <div class="register-link">
          <p>Don't have an account? <a href="#">Register</a></p>
        </div>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
